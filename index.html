<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clockPage">
        <h3>#Javascript30 - 2 of 30</h3>
        <h1>CLOCK</h1>
        <div class="clock">
            <div class="clockFace">
                <div class="hand" id="hourHand"></div>
                <div class="hand" id="minuteHand"></div>
                <div class="hand" id="secondHand"></div>
                <div class="handHolder"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
